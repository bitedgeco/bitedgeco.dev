<!DOCTYPE html>
<html>
<head>
<title>Weather Map</title>
	<!-- bootstrap CSS CDN-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Font Awsome CDN-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<!-- external CSS -->
	<link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="/css/weather-map.css">
</head>
<body>
	<div class="container">
		<div id="icon">
			<a href="/"><i class="fa fa-lg fa-home"></i></a>
		</div>
	    <div id="map-canvas"></div>
	    <div id="placeName" class="col-md-5"></div>
	    <div id="today" class="day col-md-2"></div>
	    <div id="tomorrow" class="day col-md-2"></div>
	    <div id="dayAfterTomorrow" class="day col-md-3"></div>
	    <form id="search" class="form-inline"> 
	        <input id="userSearch" class="form-control" type="text" placeholder="Enter location" autofocus> 
	        <button id="searchButton" class="btn btn-default">Get weather</button>
	    </form>
	</div>
	<!-- JQuery CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<!-- Bootstrap JS CDN -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<!-- Google Maps API -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCD1RjuhbrRWrs837HiSa6A2ULBUg2J96c"></script>
	<!-- external JS -->
	<script src="js/weather-map.js"></script>
</body>
</html>
