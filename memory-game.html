<!DOCTYPE html>
<html>
<head>
<title>Simple Simon</title>
	<!-- bootstrap CSS CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Font Awsome CDN-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<!-- external CSS -->
	<link rel="stylesheet" href="/css/main.css">  
	<link rel="stylesheet" href="/css/memory-game.css">
	<meta name="viewport" content="width=device-width">
</head>
<body>
	<div class="container">
		<div id="icon">
			<a href="/"><i class="fa fa-lg fa-home"></i></a>
		</div>
		<h1>Simple Simon</h1>
		<div id="backgroundBox">
			<div class="box" id="topLeft"></div>
			<div class="box" id="topRight"></div>
			<div class="box" id="bottomLeft"></div>
			<div class="box" id="bottomRight"></div>
		</div>
		<div id="pressStart">Click start</div>
		<div id="watchSequence">watch pattern</div>
		<div id="repeatSequence">repeat pattern</div>
		<button id="start" class="btn btn-default btn-lg">Start!</button>
		<ol>
			<li>Click start.</li>
			<li>Watch Simon's (the computer's) pattern.</li>
			<li>Repeat the pattern yourself.</li>
			<li>Simon will repeat the pattern with 1 additional square highlighted.</li>
			<li>Numbers 3 and 4 repeat until you make an error.</li>
		</ol>
	</div>
	<!-- Jquery CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<!-- bootstrap JS CDN -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<!-- external JS -->
	<script src="/js/memory-game.js"></script> 
</body>
</html>
